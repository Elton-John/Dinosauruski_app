<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-dark">
<header th:insert="fragments/general.html :: header"></header>


<div class="container-fluid pl-0">
    <div class="row">

        <div class="col-sm-3 px-0">
            <nav class="nav flex-column nav-pills list-group bg-dark ml-0">
                <a class="nav-link  list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/cockpit}"><h3>
                    AKTUALNY PLAN</h3>
                </a>
                <a class="nav-link list-group-item  text-white  bg-dark  py-5 px-5"
                   th:href="@{/teacher/calendar}"><h3>KALENDARZ</h3>
                </a>
                <a class="nav-link list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/payments}"><h3>OPŁATY</h3>
                </a>
                <a class="nav-link list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/students}"><h3>STUDENCI</h3>
                </a>
                <a class="nav-link  disabled text-dark  bg-secondary  py-5 px-5" href="#" tabindex="-1"
                   aria-disabled="true">MATERIAŁY</a>
                <a class="nav-link disabled text-dark bg-secondary py-5 px-5" href="#" tabindex="-1"
                   aria-disabled="true">STATYSTYKI</a>

            </nav>
        </div>


        <div class="col-sm-9 text-white bg-dark pl-5 py-5">
            <h3 th:text="${year}"></h3>
            <div th:each="instance : ${months}">

                <a class="btn btn-success text-uppercase "
                   th:href="@{/teacher/calendar/{month}/{year}(month=${instance.key}, year=${year})}"> <span
                        th:text="${instance.value}"></span></a>
            </div>

            <a th:href="@{/teacher/calendar/{year}(year=${previousYear})}">previousYear</a>
            <a th:href="@{/teacher/calendar/{year}(year=${nextYear})}">nextYear</a>

        </div>
    </div>
</div>


<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
