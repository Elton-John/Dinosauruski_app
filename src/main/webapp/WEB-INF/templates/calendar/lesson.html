<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Odwołanie lekcji</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">
<!--            <p>-->
<!--                <a class="btn btn-info text-uppercase px-5"-->
<!--                   th:href="@{/teacher/calendar/lessons/{m}/{y}(m=${lesson.getDate().getMonth().ordinal() + 1},y=${lesson.getDate().getYear()})}">Wróć</a>-->
<!--            </p>-->
            <form th:method="PATCH" th:action="@{/teacher/calendar/lessons}" th:object="${lesson}">

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label th:for="cancelledByTeacher" th:text="'Odwołanie przez nauczyciela:'"></label>
                    <input type="checkbox" th:field="*{cancelledByTeacher}"/>
                </div>
                <div class="form-group">
                    <label th:for="cancelledByStudent" th:text="'Odwołanie przez studenta zawczasu:'"></label>
                    <input  type="checkbox" th:field="*{cancelledByStudent}"/>
                </div>
                <div class="form-group">
                    <label th:for="lastMinuteCancelled" th:text="'Późne odwołanie:'"></label>
                    <input  type="checkbox" th:field="*{lastMinuteCancelled}"/>
                </div>
                <button type="submit" class="btn btn-warning px-5 text-uppercase">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
