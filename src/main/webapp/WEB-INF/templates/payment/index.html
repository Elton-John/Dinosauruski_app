<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-dark">

<header th:insert="fragments/general.html :: header"></header>
<div class="container-fluid pl-0">
    <div class="row">

        <div class="col-sm-2.5 px-0">
            <nav class="nav flex-column nav-pills list-group ml-0">
                <a class="nav-link  list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/cockpit}"><h4>
                    AKTUALNY PLAN</h4>
                </a>
                <a class="nav-link list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/calendar}"><h4>KALENDARZ</h4>
                </a>
                <a class="nav-link list-group-item  text-white  bg-dark py-5 px-5"
                   th:href="@{/teacher/payments}"><h4>OPŁATY</h4>
                </a>
                <a class="nav-link list-group-item  text-white bg-secondary py-5 px-5"
                   th:href="@{/teacher/students}"><h4>STUDENCI</h4>
                </a>
                <a class="nav-link  disabled text-dark  bg-secondary  py-5 px-5" href="#" tabindex="-1"
                   aria-disabled="true">MATERIAŁY</a>
                <a class="nav-link disabled text-dark bg-secondary py-5 px-5" href="#" tabindex="-1"
                   aria-disabled="true">STATYSTYKI</a>
            </nav>
        </div>

        <div class="col-sm-9 text-white bg-dark pl-5 py-5">

            <h5 class="text-success"> OSTATNIE DODANE WPŁATY:</h5>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">DATA</th>
                    <th scope="col">STUDENT</th>
                    <th scope="col">SUMA</th>
<!--                    <th scope="col">EDYTUJ</th>-->
                    <th scope="col">USUŃ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.date}">day name</td>
                    <td th:text="${payment.student.name}">time</td>
                    <td th:text="${payment.sum}">day name</td>
<!--                    <td><a th:href="@{/teacher/payments/edit/{id}(id=${payment.getId()})}" class="text-warning">-->
<!--                        edytuj</a></td>-->
                    <td><a th:href="@{/teacher/payments/submit/{id}(id=${payment.getId()})}" class="text-danger">
                        usuń</a></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a th:href="@{/teacher/payments/new}" class="btn btn-success text-uppercase">Dodaj wpłatę</a>
            </div>

<!--            <h2>-->
<!--                <a th:href="@{/teacher/payments/pdf}" class="btn btn-success text-uppercase">generuj plik</a>-->
<!--            </h2>-->

        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>

</html>
