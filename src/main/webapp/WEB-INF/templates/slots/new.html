<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dodawanie nowej wpłaty</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">
            <form th:method="post" th:action="@{/teacher/slots/new}" th:object="${slot}">
                <div class="form-group">
                    <label for="dayss">Wybierz dzień :</label>
                    <select class="form-control" th:field="*{dayOfWeek}">
                        <option th:each="day : ${T(pl.dinosauruski.slot.DAY_OF_WEEK).values()}"
                                th:value="${day}" th:text="${day.translation}" id="dayss"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Godzina:</label>
                    <input type="time" class="form-control" th:field="*{time}" id="time">
                    <p class="text-danger" th:errors="*{time}"></p>
                </div>
                <button type="submit" class="btn btn-success text-uppercase px-5">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
