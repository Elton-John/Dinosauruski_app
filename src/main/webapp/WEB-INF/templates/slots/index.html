<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Slots list</h1>

<table>
    <tr>
        <th>DAY</th>
        <th>TIME</th>
        <th>IS BOOKED</th>
        <th>IS ONCE FREE</th>
        <th>DATE</th>
        <th>EDIT</th>
        <th>DELETE</th>

    </tr>
    <tr th:each="slot : ${slots}">
        <td th:text="${slot.dayOfWeek.translation}">day name</td>
        <td th:text="${slot.time}">time</td>

        <td th:if="${slot.getBooked()} == true">BOOKED</td>
        <td th:if="${slot.getBooked()} == false">FREE</td>

        <td th:if="${slot.getOnceFree()} == true">FREE FOR ONCE</td>
        <td th:if="${slot.getOnceFree()} == false">---</td>

        <td th:text="${slot.date}">date</td>

        <td><a th:href="@{/teacher/slots/edit/{id}(id=${slot.getId()})}"> edytuj</a></td>
        <td><a th:href="@{/teacher/slots/submit/{id}(id=${slot.getId()})}"> usu≈Ñ</a></td>

    </tr>
</table>
<h2>
    <a th:href="@{/teacher/slots/new}">Dodaj nowy termin</a>
</h2>
<p>
    <a th:href="@{/teacher/cockpit}">Return to home</a>
</p>
</body>
</html>
