<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Logowanie</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row text-center my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form th:method="POST" th:action="@{/login}" th:object="${teacherLoginForm}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <div class="text-danger" th:errors="*{email}"></div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>
                <div class="text-danger" th:if="${foul}==true">
                    <span>Login i/lub hasło są niepoprawne</span>
                </div>
                <button type="submit" class="btn btn-success">Zaloguj się</button>
            </form>

            <a class="link-info my-5" th:href="@{/new}">Nie masz konta? Zarejestruj się</a>
        </div>
    </div>
</div>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
