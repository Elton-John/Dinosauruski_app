<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rejestracja nauczyciela</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">

            <form th:method="POST" th:action="@{/new}" th:object="${teacher}">
                <div class="form-group">
                    <label for="name">Imię:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name">
                    <p class="text-danger" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="surname">Nazwisko:</label>
                    <input type="text" class="form-control" th:field="*{surname}" id="surname">
                    <p class="text-danger" th:errors="*{surname}"></p>
                </div>
                <div class="form-group">
                    <label for="nickname">Pseudonim. Tak będą Cię widzieć inni użytkownicy:</label>
                    <input type="text" class="form-control" th:field="*{nickname}" id="nickname">
                </div>
                <div class="form-group">
                    <label for="email">Podaj adres e-mail:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Wymyśl hasło:</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password">
                    <p class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Powtórz hasło:</label>
                    <input type="password" class="form-control" th:field="*{repeatPassword}" id="repeatPassword">
                    <p class="text-danger" th:text="${passwordError}"></p>
                </div>
                <button type="submit" class="btn btn-warning px-5">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
