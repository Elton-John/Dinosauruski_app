<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Usuwanie studenta</title>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">
            <div class="text-white">

                <p th:text="'Chcesz zawiesić studenta ' + ${student.name} + ' ' + ${student.surname}+'?'"></p>
            </div>

        </div>
    </div>

    <div class="row">

        <div class="col-sm-2 text-white offset-md-4 ">
            <a class="btn btn-info text-uppercase px-5" th:href="@{/teacher/students/{id}/profile(id=${id})}" role="button">Wróć</a>
        </div>

        <div class="col-sm-2 text-white ">
            <form th:method="DELETE" th:action="@{/teacher/students/delete/{id}(id=${id})}">
                <div class="form-group">
                    <label for="date">Data, od której student będzie zawieszony:</label>
                    <input type="date" class="form-control" name="date" id="date"/>
                    <div th:if="${valid}==false">
                        <span class="text-danger" th:text="${error}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger text-uppercase px-5">Zawieś</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
