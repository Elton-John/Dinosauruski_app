<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 th:text="${student.name}"></h1>
<h1 th:text="${student.surname}"></h1>
<p th:text="${student.email}"></p>
<p th:text="${student.active} ? 'ACTIVE' : 'RETIRED'" ></p>
<p><a th:href="@{/teacher/students/edit/{id}(id=${student.getId()})}"> edytuj dane personalne</a></p>
<span>--------------------------</span>

<p th:text="${student.priceForOneLesson}"></p>
<p><a th:href="@{/teacher/students/edit/price/{id}(id=${student.getId()})}"> edytuj cenę</a></p>
<span>--------------------------</span>

<div th:each="slot : ${slots}">
    <p th:text="${slot.dayName.name}">day</p>
    <p th:text="${slot.time}">time</p>
</div>
<p><a th:href="@{/teacher/students/edit/slot/{id}(id=${student.getId()})}"> zarządzaj stałymi godzinami</a></p>
<span>--------------------------</span>
<p><a th:href="@{/teacher/students/submit/{id}(id=${student.getId()})}"> usuń studenta</a></p>
</body>
</html>
