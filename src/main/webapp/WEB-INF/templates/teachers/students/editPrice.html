<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edycja danych studenta</title>
</head>
<body class="bg-dark">

<div class="container-fluid">
    <div class="row  my-5">

        <div class="col-sm-4 text-white offset-md-4 ">
            <form th:method="PATCH" th:action="@{/teacher/students/edit/{id}(id=${student.getId()})}"
                  th:object="${student}">

                <input type="hidden" th:field="*{name}">
                <input type="hidden" th:field="*{surname}">
                <input type="hidden" th:field="*{email}">
                <div class="form-group">
                    <label for="priceForOneLesson">Cena za lekcjÄ™:</label>
                    <input type="number" class="form-control" th:field="*{priceForOneLesson}" id="priceForOneLesson">
                    <p class="text-danger" th:errors="*{priceForOneLesson}"></p>
                </div>
                >
                <button type="submit" class="btn btn-warning px-5">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
